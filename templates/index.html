<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lady Linux</title>
<link href="/static/css/style.css" rel="stylesheet">

</head>

<body>

<main class="app-shell">
  <section class="app-surface">

    <!-- Hero -->
    <header class="hero">
      <h1>
        Lady Linux
        <span class="build-tag">v0.1.0</span>
      </h1>
      <p class="subtitle">
        Describe what you want to change.
      </p>
    </header>

    <!-- Navigation Container -->
    <nav data-nav-target="/static/nav.html"></nav>

    <!-- AI Control Surface -->
    <section class="ai-panel">
      <form class="ai-form" id="aiForm">
        <input
          type="text"
          id="aiInput"
          placeholder="Example: Show my firewall status"
          class="ai-input"
          autocomplete="off"
        />
        <button type="submit" class="ai-button">
          Execute
        </button>
      </form>

      <span class="ai-status">Local model active</span>
    </section>

    <!-- AI Response -->
    <div class="response-box hidden" id="aiResponse"></div>

  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/chat.js"></script>
<script src="/static/js/themes.js"></script>

</body>
</html>
