<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lady Linux â€“ Users</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional theme overrides -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<main class="container-fluid py-4">

  <!-- Hero -->
  <header class="mb-4">
    <h1 class="display-5">Users</h1>
    <p>
      Account management and permissions
    </p>
  </header>

  <!-- Navigation Container -->
  <nav data-nav-target=""></nav>

  <!-- Main Panels -->
  <div class="row g-4 mb-4">

    <!-- User List -->
    <div class="col-12 col-lg-6">
      <div class="card ll-card h-100">
        <div class="card-body">
          <h5 class="card-title">Current Users</h5>

          <ul class="list-group list-group-flush mt-3" id="userList">
            <li class="list-group-item" style="background: var(--bg-input); border-color: var(--border-soft);">
              <div class="d-flex justify-content-between align-items-center">
                <span>NAME</span>
                <span class="badge" style="background: var(--accent); color: #111;">Admin</span>
              </div>
            </li>

            <li class="list-group-item" style="background: var(--bg-input); border-color: var(--border-soft);">
              <div class="d-flex justify-content-between align-items-center">
                <span>guest</span>
                <span class="badge" style="background: var(--accent); color: #111;">Standard</span>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="col-12 col-lg-6">
      <div class="card ll-card h-100">
        <div class="card-body">
          <h5 class="card-title mb-3">Actions</h5>

          <div class="d-grid gap-3">
            <button class="ll-btn" id="addUserBtn">
              Add User
            </button>

            <button class="ll-btn" id="changePasswordBtn">
              Change Password
            </button>

            <button class="ll-btn" id="removeUserBtn">
              Remove User
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- AI Control -->
  <div class="card ll-card mb-3">
    <div class="card-body">

      <form id="usersAIForm" class="row g-3 align-items-center">
        <div class="col-12 col-lg">
          <input
            type="text"
            id="usersAIInput"
            placeholder="Example: Add a new admin named Alex"
            class="form-control"
            autocomplete="off"
          />
        </div>

        <div class="col-12 col-lg-auto">
          <button type="submit" class="ll-btn w-100">
            Execute
          </button>
        </div>
      </form>

      <div class="mt-3 small" style="color: var(--text-muted);">
        Users module active
      </div>

    </div>
  </div>

  <!-- AI Response -->
  <div id="usersAIResponse" class="card ll-card d-none">
    <div class="card-body">
      <div class="p-3 rounded"></div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/themes.js"></script>
<script src="js/chat.js"></script>
<script src="js/main.js"></script>

</body>
</html>
