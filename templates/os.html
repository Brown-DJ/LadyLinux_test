<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lady Linux â€“ OS</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Keep theme overrides -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/theCodingProfessor/LadyLinux/Capstone_Dev_01/static/css/style.css">
</head>

<body>

<main class="container-fluid py-4">

  <!-- Hero -->
  <header class="mb-4">
    <h1 class="display-5">Operating System</h1>
    <p>
      Core system configuration and AI interaction.
    </p>
  </header>

  <!-- Navigation Container -->
  <nav data-nav-target=""></nav>

  <!-- OS AI PANEL -->
  <div class="card ll-card mb-3">
    <div class="card-body">

      <form id="osForm" class="row g-3 align-items-center">
        <div class="col-12 col-lg">
          <input
            type="text"
            id="osPrompt"
            placeholder="Describe a system change..."
            class="form-control"
            autocomplete="off"
          />
        </div>

        <div class="col-12 col-lg-auto">
          <button type="submit" class="ll-btn w-100">
            Execute
          </button>
        </div>
      </form>

      <div class="mt-3 small" style="color: var(--text-muted);">
        System layer active
      </div>

    </div>
  </div>

  <!-- Response -->
  <div id="osResponse" class="card ll-card d-none">
    <div class="card-body">
      <div class="p-3 rounded"></div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/themes.js"></script>
<script src="js/chat.js"></script>
<script src="js/main.js"></script>

</body>
</html>
